name: CI

on:
  workflow_call:
    # Optionally, define inputs/secrets if you need them for EAS or other tasks.
    inputs:
      config-path:
        required: false
        type: string
    secrets:
      token:
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: ^20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test